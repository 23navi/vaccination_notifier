<!DOCTYPE HTML>
<html>
<head>
    <title>Vaccination Notifier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/all-plugins.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script>$("#records").DataTable();</script>
    <script type="text/javascript" src="scripts/ajax.js"></script>
</head>

<body class="text-center" data-new-gr-c-s-check-loaded="14.1008.0" data-gr-ext-installed="">

<main role="main" class="container">
    <div class="alert_placeholder" id="alert_placeholder">
    </div>
    <div class="my-3 p-5 bg-white rounded shadow mt-5" id="main_container">
        <div class="text-center mb-4 pt-3">
            <h1 class="h3 mb-3 font-weight-normal">Get Vaccine Availability Notification</h1>
        </div>
        <form action="/action" method="POST" name="preferences" id="preferences">
            <p>Subscribe to receive
                <select id="frequency" name="frequency">
                    <option value="every hour">Hourly</option>
                    <option value="every 3 hours">Every 3 hours</option>
                    <option value="every 6 hours">Every 6 hours</option>
                    <option value="every 12 hours">Every 12 hours</option>
                </select>
                email notifications about vaccine availability near you
            </p>
            <div class="form-row pt-3">
                <div class="form-group col-sm-5">
                    <label class="sr-only" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email address" autofocus="">
                </div>
                <div class="form-group col-sm-2">
                    <label class="sr-only" for="">Age</label>
                    <input class="form-control" type="number" name="age" id="age" placeholder="Age" autofocus="">
                </div>
                <div class="form-group col-md-5">
                    <div class="input-group">
                        <select class="form-select col-lg-4" id="location" name="location">
                            <option value="pincode" selected>Pincode</option>
                            <option value="district">District</option>
                        </select>
                        <label class="sr-only" for="location_value" id="location_value_label">Pincode: </label>
                        <input class="form-control" type="number" name="location_value" id="location_value" placeholder="Pincode" autofocus="">
                    </div>
                </div>
            </div>
            <div class="form-group pb-5 pt-3">
                <input class="btn btn-md btn-primary" type="submit" name="subscribe" id="subscribe" value="Subscribe">
                <input class="btn btn-md btn-secondary" type="submit" name="unsubscribe" id="unsubscribe" value="Unsubscribe">
            </div>
            <hr class="my-4">
            <div class="text-center mb-4 pt-4">
                <h4 class="h4 mb-3 font-weight-normal">Check Vaccine Availability Details Here</h4>
            </div>
            <div class="form-group">
                <input class="btn btn-sm btn-primary" type="submit" name="check_availability" id="check_availability" value="Check Availability">
            </div>
        </form>
    </div>

    <div class="my-3 p-5 bg-white rounded shadow" id="table_container" hidden>
    </div>
</main>

</body>
</html>
